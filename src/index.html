<!DOCTYPE html>
<html>
<head>
    <title>Typewriter.js 基础示例</title>
    <link rel="stylesheet" href="./index.css">
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            transition: all 0.5s ease;
        }
        #app {
            font-size: 24px;
            min-height: 100px;
            border-left: 3px solid #3498db;
            padding-left: 20px;
        }
        .highlight {
            background-color: yellow;
            padding: 2px 5px;
        }
    </style>
	<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="./index.js"></script>
</head>
<body>
    <div id="app"></div>

    <script>
        const app = document.getElementById('app');
        const typewriter = new Typewriter(app, {
            loop: false,
            delay: 75,
            cursor: '|' // 自定义光标
        });
        
        typewriter
            .typeString('开始初始化系统...')
            .callFunction(() => {
                document.body.style.backgroundColor = '#f5f5f5';
            })
            .pauseFor(1000)
            //.deleteAll()
            .typeString('加载用户界面...')
            .callFunction(() => {
                document.body.style.backgroundColor = '#e3f2fd';
                app.style.borderLeftColor = '#2196f3';
            })
            .pauseFor(1000)
            .typeString('<span class="highlight">重要</span>组件加载中...')
            .callFunction(() => {
                document.body.style.backgroundColor = '#fff3e0';
            })
            .pauseFor(1000)
            .typeString('系统准备就绪！')
            .callFunction(() => {
                document.body.style.backgroundColor = '#e8f5e9';
                app.style.fontWeight = 'bold';
            })
            .start();
    </script>
</body>
</html>
